name: Update Trophies
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Trophy SVG
        run: |
          curl "https://github-profile-trophy.vercel.app/api/?username=dr-developer1&theme=tokyonight&no-frame=false&no-bg=false&margin-w=4" -o trophy.svg

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add trophy.svg
          git diff --staged --quiet || git commit -m "Update trophies"
          git push origin main || echo "No changes to push"
